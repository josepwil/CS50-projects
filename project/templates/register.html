{% extends "layout.html" %}


{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post" novalidate="novalidate">
        <h4 class="font-weight-normal">Sign up - it's free! </h4>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-dark" type="submit">Create Account</button>
    </form>

{% endblock %}
