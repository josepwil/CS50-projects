{% extends "layout.html" %}

{% block title %}
    Add
{% endblock %}

{% block main %}


    <form action="/add" method="POST" enctype="multipart/form-data" id="addForm" novalidate="novalidate">
      <div class="form-group row">
          <h4 class="font-weight-normal" id="add_title">Log a new hike!</h4>
      </div>
      <div class="form-group row">
        <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input autocomplete="off" autofocus class="form-control" name="name" placeholder="name your hike" type="text">
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <textarea autocomplete="off" autofocus class="form-control" name="description" placeholder="write a description of your hike" type="text" rows="3"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Difficulty</label>
        <div class="col-sm-10">
          <select class="form-control" name="difficulty">
            <option value="beginner">beginner</option>
            <option value="intermediate">intermediate</option>
            <option value="advanced">advanced</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
          <button type="submit" class="btn btn-dark" id="add_button">Add</button>
      </div>
    </form>

{% endblock %}
